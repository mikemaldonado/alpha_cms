<html lang="en">
  <head>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="navbar navbar-default">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">AlphaCMS</a>
  </div>
  <div class="navbar-collapse collapse navbar-responsive-collapse">
    <ul class="nav navbar-nav">
      <li><a href="index.html">Dashboard</a></li>
      <li class="active"><a href="pages.html">Pages</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="users.html">Users</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <input type="text" class="form-control col-lg-8 search-form" placeholder="Search">
    </form>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#">Profile</a></li>
        </ul>
      </li>
      <li><a href="login.html">Logout</a></li>
    </ul>
  </div>
</div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="list-group">
              <a href="#" class="list-group-item">
                <i class="glyphicon glyphicon-dashboard"></i> Dashboard
              </a>
              <a href="#" class="list-group-item active"><i class="glyphicon glyphicon-file"></i> Pages</a>
              <a href="#" class="list-group-item"><i class="glyphicon glyphicon-folder-open"></i> Categories</a>
              <a href="#" class="list-group-item"><i class="glyphicon glyphicon-user"></i> User Accounts</a>
            </div>
          </div>
          <div class="col-md-8">
          <div class="row">
          	<div class="col-md-12">
				<h1 class="page-header"><i class="glyphicon glyphicon-th-large"></i> Add Category</h1>
			</div>
          </div>
          <ol class="breadcrumb">
		    	<li><a href="index.html">Dashboard</a></li>
		    	<li><a href="pages.html">Categories</a></li>
		    	<li class="active">Category</li>     
		  	</ol>
		  	<form>
          		<div class="form-group">
					<label for="pg-title">Category Name </label>
					<input type="text" class="form-control" id="pg-title" placeholder="Enter Category Name">
				</div>
				<div class="form-group">
					<label>Main Image </label>
					<input type="file">
					<p class="help-block">Max Size: 4MB</p>
				</div>
				<div class="form-group">
					<label for="pg-body">Page Body </label>
					<textarea  class="form-control"  id=pg-body placeholder="Enter Page Body"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
          </div>
        </div>
      </div>

    </section>

    <footer>

    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/main.js"></script>
    <script>
		var $row = $('table tr');
		$('.search-form').keyup(function() {
			var val = $.trim($(this).val()).replace(/\s+/g, " ").toLowerCase();
			$row.show().filter(function() {
				var text = $(this).text().replace(/\s+/g, " ").toLowerCase();
				return !~text.indexOf(val);
			}).hide();
		});
	</script>
  </body>
